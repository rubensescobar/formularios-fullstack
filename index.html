<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
  <div class="container">

  <header>

    <h1 class="header-h1-color">Crie e compartilhe seu evento</h1>
    <p class="p-blue">
      O primeiro passo, é preencher esse  formulário de inscrição.
    </p>

  </header>
  
  <form>
    <fieldset>

      <div class="fieldset-wrapper">
        <legend class="infos">Informações do Evento</legend>

      <div class="divider"></div>

      <div class="input-wrapper">
        <label for="event-title" class="form-info">Título do evento <span class="form-info-2">(mínimo 8 caracteres)</span></label>
       <input type="text" id="event-title" />
      </div>
  
      <div class="input-wrapper">
        <label for="event-link" class="form-info">Link do evento <span class="form-info-2">(comece com https://)</span></label>
       <input type="url" id="event-link" />
        </div>

        <div class="input-wrapper">
          <label for="event-whatsapp" class="form-info">Whatsapp para contato <span class="form-info-2">(somente números)</span></label>
         <input type="number" id="event-whatsapp" />
          </div>

        <div class="input-wrapper">
          <label for="event-extra-info" class="form-info">Informações extras</label>
         <textarea id="event-extra-info"></textarea>
        </div>

          <div class="input-wrapper">
            <label for="event-category" class="form-info">Categoria</label>
           <select id="event-category">
            <option value="live">Ao vivo</option>
            <option value="podcast">Podcast</option>
            <option value="Recorded">Gravado</option>
            <option value="Mentorship">Mentoria</option>
           </select>
            </div>

      </div>
    </fieldset>
    <br>
    <br>

    <fieldset>

      <div class="fieldset-wrapper">
        <legend class="infos">Privacidade</legend>
        <div class="divider"></div>

        <div class="input-wrapper">
          <label for="email" class="form-info">E-mail do administrador<span class="form-info-2">  (digite um email válido)</span></label>
         <input type="email" id="email" pattern=".+@example\.com" />
        </div>
    
        <div class="input-wrapper">
          <label for="event-password" class="form-info"> Senha de acesso para os participantes<span class="form-info-2"> (mínimo 8 caracteres)</span></label>
         <input type="text" id="event-password"/>
          </div>
          
          <div class="private-event">
            <img src="assets/check.svg" alt="">
            <span>Evento privado</span>
          </div>


    </fieldset>

    <fieldset>

      <div class="fieldset-wrapper">
        <legend class="infos">Dia e hora</legend>
        <div class="divider"></div>

        <div class="input-wrapper flex">
          <label for="event-title" class="form-info">Data</label>
         <input type="date" id="event-title" />
        </div>
    
        <div class="input-wrapper flex">
          <label for="event-link" class="form-info">Das</label>
         <input type="time" id="time"/>
          </div>

          <div class="input-wrapper flex">
            <label for="event-link" class="form-info">Até</label>
           <input type="time" id="time"/>
            </div>
          



    </fieldset>

    
  
      </form>
    </div>
  </body>
</html>
